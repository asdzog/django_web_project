{% load static %}
{% load catalog_tags %}
<div class="col-lg-3">
        <div class="features">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">{{ product }}</h4>
                    <h5 class="card-text"> {{ product.category }} </h5>
                    <img src="{{ product.preview_icon|my_media }}" alt="{{ product.product_name }}" class="img-fluid"
                    width="150px" height="100px">
                    <p class="card-text">{{ product.product_description }}</p>
                    <p>Price: {{ product.price }}</p>
                    <a href="{% url 'product_detail' product_id=product.id %}" class="btn btn-success">Подробнее о товаре</a>
                </div>
            </div>
        </div>
    </div>
