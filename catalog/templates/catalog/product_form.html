{% extends 'catalog/base.html' %}

{% block body_content %}
<div class="row mt-3">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Добавление товара
            </div>
            <div class="card-body">
                <from method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Добавить</button>
                </from>
            </div>
        </div>
    </div>
</div>

{% endblock %}
