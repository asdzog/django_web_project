{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title_content %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'catalog/css/catalog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'catalog/img/shop.png' %}" alt="logo">
        <span class="logo">Shop</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"> Главная </i></li></a>
            <a href="{% url 'products' %}"><li><i class="fa-regular fa-address-card"> Товары </i></li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-regular fa-paper-plane"> Контакты </i></li></a>
        </ul>
    </aside>
    <main>
        {% block body_content %}
        {% endblock %}
    </main>
</body>
</html>
