{% extends 'catalog/base.html' %}

{% block body_content %}
<form class="mt-3" method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление товара
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить позицию "{{ product }}"?</p>
                <button type="submit" class="p-2 btn btn-danger">Удалить</button>
                <a href="{% url 'catalog:home' %}" class="p-2 btn btn-primary">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
